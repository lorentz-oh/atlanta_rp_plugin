name: atlantarpplugin
version: '${project.version}'
main: ru.atlantacraft.atlantarpplugin.AtlantaRPPlugin
prefix: atlrp
softdepend: [ worldguard ]
authors: [ Lawrence ]
description: Atlanta RP Plugin
website: atlanta-craft.ru

commands:
  capture:
    description: Capture a region
    usage: /<command> inside a region
    permission: atl.capture

  togglecapturable:
    description: Set a region as capturable
    usage: /<command> [region]
    permission: atl.setcapturable

  callemg:
    description: Call police, taxi, medic etc.
    usage: /<command> [group] [message]
    permission: atl.callemg

  respondemg:
    description: Respond to an emergency call if you are police, taxi, medic etc.
    usage: /<command> [callid]
    permission: atl.resvemg

  payregion:
    description: Add a region as paying.
    usage: /<command> [add|remove|query|setowner|setpay]
    permission: atl.payregmanage